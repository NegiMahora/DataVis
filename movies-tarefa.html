<!DOCTYPE html> 
<html> 
    <head> 
        <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
        <title> Gráfico de Barras </title> 
        <!-- Inclusões das bibliotecas JavaScript para o Highcharts
 --> 
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> 
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script> 
			$(function () {  
				$('#container').highcharts({
					chart: {type:'bar'}, 
					title: {text: 'Média das notas dadas de acordo com o gênero'}, 
					xAxis: {title: {text:'Gênero'}, categories: ['Western','Musical','Biography','Biopic','Documentary','Fantasy','Thriller','Animation','Romance','Drama','Adventure','Crime','Action','Comedy','Mystery','Horror','Sci-fi']}, 
					yAxis: {title: {text: 'Nota Média'}},
					tooltip: {
    						formatter: function() {
        						return 'A nota média da categoria <b>' + this.x + '</b> é <b>' + this.y + '</b>';
    						}
					},
					series:
					[
						{data: [85.00,82.67,74.83,73.00,72.20,72.00,65.71,65.65,65.45,64.36,62.72,61.19,58.86,56.09,55.00,48.38,43.00]}
					] 
				});
				$('#container2').highcharts({
					chart: {type:'line'}, 
					title: {text: 'Arrecadação de Filmes na Primeira Semana'}, 
					xAxis: {categories: ['Sexta','Sábado','Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta']}, 
					yAxis: {title: {text: 'Valor Arrecadado'}}, 
					series:
					[
						{name: 'Deadpool', data: [47335600, 42508000, 42591000, 19759200, 11559600, 8617600, 8023800]},
						{name: 'Pacific Rim', data: [14562934, 12733493, 9988898, 4057108, 4416340, 3409448, 3112071]},
						{name: 'Avengers', data: [80813985, 69557990, 57066733, 18898999, 17677190, 13612910, 12391566]},
						{name: 'Little Miss Sunshine', data: [103201, 142343, 125454, 58184, 60594, 62188, 58204]},
						{name: 'Star Wars VII: The Force Awakens', data: [119119282, 68294204, 60553189, 40109742, 37361729, 38022183, 27395725]}
					] 
				}); 
			});
		</script>

    </head> 
    <body> 
    	<div id="container" style="width:100%; height:400px;"></div>
    	<div id="container2" style="width:100%; height:400px;"></div>
	</body> 
</html>
